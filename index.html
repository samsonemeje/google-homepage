<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Homepage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!--navigation -->
            <nav>
                <ul>
                    <span>
                        <li><a href="#">About</a></li>  
                        <li><a href="#">Store</a></li>
                    </span>
                    <span class="align">
                        <li class="float-right"><a href="#">Gmail</a></li>
                        <li class="float-right"><a href="#">Images</a></li>
                        <li class="float-right"><a href="#"><img src="images/products-icon.svg" alt="apps icon"></a></li>
                        <li class="float-right border"><a href="#">Sign-in</a></li>
                    </span>
                </ul>
            </nav>
            <!--navigation end-->
            <main>
                <img class="google-logo" src="images/googlelogo_color_272x92dp.png" alt="google logo">
                <form> 
                    <div class="input-icons"> 
                        <img class="icon icon-search" src="images/images.png" alt="search icon">
                        <input class="search-box" type="search" id="site-search"
                        aria-label="Search through site content">
                        <img class="icon icon-mic" src="images/microphone icon.png" alt="microphone icon">
                    </div>
                    <div class="button-block">
                        <input type="button" value="Google Search"> 
                        <input type="button" value="I'm Feeling Lucky">
                    </div> 
                </form> 
            </main>
            <footer>
                <span class="content-left">
                    <a href="#">Advertising</a>
                    <a href="#">How Search works</a>
                    <a href="#">Business</a>
                </span>
                <span class="content-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </span>
            </footer>
        </div>
    </body>
</html>
